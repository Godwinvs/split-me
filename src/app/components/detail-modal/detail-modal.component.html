<!-- Modal HTML -->
<div #DetailModal id="detailModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <h3 class="modal-title" style="text-align:center" id="title">SPLIT UP</h3>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="myModal.hide()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="body-wrapper">
          <div class="table-wrap shadow-lg">
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              class="mat-elevation-z8"
            >
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">
                  ðŸ‘¤ {{ element.name }}
                </td>
              </ng-container>

              <!-- food amount Column -->
              <ng-container matColumnDef="food_amount">
                <th
                  class="food-header"
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                >
                  Food total
                </th>
                <td mat-cell *matCellDef="let element">
                  â‚¹ {{ element.food_amount }}
                </td>
              </ng-container>

              <!-- split amount Column -->
              <ng-container matColumnDef="split_amount">
                <th
                  class="split-header"
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                >
                  Split Amount
                </th>
                <td mat-cell *matCellDef="let element">
                  â‚¹ {{ element.split_amount }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
          <div class=" data-panel shadow-lg">
            <div class="panel-content">
              <div class="total-amount">Total food bill ðŸ’µ : â‚¹ {{ totalFoodBill }}</div>
              <div class="total-amount">Final&nbsp; charges ðŸ’µ : â‚¹ {{ finalTotal }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
