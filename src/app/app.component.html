<div id="main-wrapper">
  <div class="bill-card mt-3 mx-3 shadow-lg p-3 mb-5 rounded card-container">
    <h3 class="lead" style="text-align: center">Food Palette</h3>
    <div #itemWrapper class="food-items-wrapper">
      <div class="food-items">
        <app-food-item-panel *ngFor="let palette of palettes" [foodData]="palette" (removePanel)="removeFoodTile($event)"></app-food-item-panel>
        <span style="display: flex; justify-content: center">
          <button type="button" class="btn btn-info btn-lg" (click)="onAddFoodPalette()">
            <span>+</span>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="people-card mt-3 mx-3 shadow-lg p-3 mb-5 rounded card-container">
    <h3 class="lead" style="text-align: center">Profiles</h3>
  </div>
</div>
